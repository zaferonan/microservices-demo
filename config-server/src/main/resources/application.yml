server:
  port: 8888

logging:
  level:
    ROOT: INFO
    org.spring.framework.cloud.config: DEBUG

spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/*****/spring-cloud-config-server-repository.git
          default-label: main
          username: **your_github_username**
          password: **your_github_Pass**
          clone-on-start: true
    fail-fast: true
  security:
    user:
      name: spring_cloud_user
      password: 1234